  <main>
    <section class="gallery-header">
      <h1>Glass Rails and Walls</h1>
      <p>Modern and secure glass railings and wall installations for residential and commercial spaces.</p>
    </section>

    <section class="gallery-container" id="gallery"></section>
  </main>

  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-img" id="lightbox-img" />
    <div class="lightbox-index" id="lightbox-index">1 of 0</div>
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <footer>
    <p>&copy; 2025 igogreenenterprise. All rights reserved.</p>
  </footer>

  <script>
    const imageCount = 96; // Adjust this to the number of images you have
    const imageFolder = "/public/images/showerdoor-styles/glass-rails-walls/";
    const images = [];

    const galleryContainer = document.getElementById("gallery");

    for (let i = 1; i <= imageCount; i++) {
      const imagePath = `${imageFolder}${i}.JPG`;
      images.push(imagePath);

      const div = document.createElement("div");
      div.classList.add("image-card");
      div.onclick = () => openLightbox(i - 1);

      const img = document.createElement("img");
      img.src = imagePath;
      img.alt = `Glass Rails ${i}`;
      if (i > 30) {
        img.loading = "lazy"
      }
      
      div.appendChild(img);
      galleryContainer.appendChild(div);
    }

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById('lightbox-img').src = images[index];
      document.getElementById('lightbox-index').innerText = `${index + 1} of ${images.length}`;
      document.getElementById('lightbox').style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = "none";
    }

    function changeSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      document.getElementById('lightbox-img').src = images[currentIndex];
      document.getElementById('lightbox-index').innerText = `${currentIndex + 1} of ${images.length}`;
    }

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') changeSlide(1);
      if (e.key === 'ArrowLeft') changeSlide(-1);
    });

    const hamburger = document.getElementById('hamburger');
    const navMenu = document.querySelector('header nav');
    if (hamburger && navMenu) {
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
      });
    }
  </script>
